<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
  <script src='index.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
  <div class="main">

    <h1 class="heading">Instantly generate a secure, random password with the Securaal online tool</h1>
    <div id="password"></div>
    <h2 id="secondheading" for="passwordLength">Password Length:</h2>
    <div class="slidecontainer">
      <!-- <input type="range" min="1" max="30" value="10" class="slider" id="myRange"> -->
      <input type="range" min="1" max="30" class="slider" value="18" id="passwordLength"
        onchange="generateAndLogPassword()">
      <span id="length"></span>
    </div>

    <div class="output">
      <span type="number" value="" id="generatedPassword"></span>
      <div class="icon">
        <img class="copy" src="copy-icon.png" alt="">
        <img onclick="generateAndLogPassword()" class="copy" src="circle-arrow-icon.png" alt="">
      </div>
    </div>



    <div class="list-group">
      <label class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" onclick="checkboxCheck()"
          onchange="generateAndLogPassword()" />
        Use CAPITAL
      </label>
      <label class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" onclick="checkboxCheck()"
          onchange="generateAndLogPassword()" />
        use small
      </label>
      <label class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" onclick="checkboxCheck()"
          onchange="generateAndLogPassword()" />
        Use 0-9 Numbers
      </label>
      <label class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" checked onclick="checkboxCheck()"
          onchange="generateAndLogPassword()" />
        Use !-& Symbols
      </label>

    </div>

  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
